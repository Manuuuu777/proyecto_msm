    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6; /* Color mármol claro */
            color: #000000; /* Texto negro */

            padding: 0;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 10px;
            color: white;
        }
        .top-bar form {
            display: flex;
        }
        .top-bar input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 5px 0 0 5px;
        }
        .top-bar button {
            padding: 5px 10px;
            border: none;
            background-color: #c1a461;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .top-bar .social-icons img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
            cursor: pointer;
        }
        header {
            background-image: url('./images/encabezado.png'); 
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 50px 0;
            border-bottom: 5px solid #c1a461; 
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            text-shadow: 2px 2px #000000;
        }
        .nav-images {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            background-color: #2c3e50; 
            padding: 10px;
            border-radius: 10px;
        }
        .nav-images img {
            width: 100px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .nav-images img:hover {
            transform: scale(1.1);
        }
        main {
            padding: 20px;
        }
        .author-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .author-info img {
            margin-right: 10px;
        }
        form {
            background-color: #ecf0f1; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #2c3e50; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #34495e;
        }
        footer {
            background-color: #2c3e50; 
            color: #c1a461; 
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
